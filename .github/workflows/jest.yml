name: Client/Server test with Jest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
    client-test:
      runs-on: ubuntu-latest

      strategy:
        matrix:
          node-version: [12.x, 14.x, 16.x]

      steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: client-test
        run: |
          cd client
          npm install
          npm run-script test
    server-test:
      runs-on: ubuntu-latest

      env: 
        # Configure server/src/mysql-pool.ts
        MYSQL_HOST: localhost
        MYSQL_USER: root # Docker commands are run as root
        MYSQL_PASSWORD: example # Default root password is empty string
        MYSQL_DATABASE: games_website_test
      
      # Container to run SQL service for tests
      services:
        postgres:
          image: mysql
          env:
            MYSQL_ROOT_PASSWORD: $MYSQL_PASSWORD
          command: --default-authentication-plugin=mysql_native_password

      strategy:
        matrix:
          node-version: [12.x, 14.x, 16.x]

      steps:
        - uses: actions/checkout@v2

        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node-version }}

        - name: server-test
          run: |
            mysqladmin create $MYSQL_DATABASE 
            mysql $MYSQL_DATABASE < .github/workflows/db_structure.sql
            cd server
            touch test/config.ts
            npm install
            npm run-script test
          
    
