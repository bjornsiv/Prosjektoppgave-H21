name: Client/Server test with Jest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
    client-test:
      runs-on: ubuntu-latest

      strategy:
        matrix:
          node-version: [12.x, 14.x, 16.x]

      steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: client-test
        run: |
          cd client
          npm install
          npm run-script test
    server-test:
      runs-on: ubuntu-latest

      env: 
        # Configure server/src/mysql-pool.ts
        MYSQL_HOST: 127.0.0.1
        MYSQL_USER: root
        MYSQL_PASSWORD: root
        MYSQL_DATABASE: games_website_test
      
      # Container to run SQL service for tests
      #services:
      #  mysql:
      #    image: mysql:latest
      #    env:
      #      MYSQL_USER: $MYSQL_USER
      #      MYSQL_PASSWORD: $MYSQL_PASSWORD
      #      MYSQL_DATABASE: $MYSQL_DATABASE
      #      MYSQL_ROOT_PASSWORD: $MYSQL_PASSWORD
      #    ports:
      #      - 3306
      #    options: >-
      #      --health-cmd="mysqladmin ping" 
      #      --health-interval=10s 
      #      --health-timeout=5s 
      #      --health-retries=3

      strategy:
        matrix:
          node-version: [12.x, 14.x, 16.x]

      steps:
        - uses: actions/checkout@v2

        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node-version }}

        - name: server-test
          run: |
            echo "Setting up database"
            sudo /etc/init.d/mysql start
            mysql -e 'ALTER USER '$MYSQL_USER'@'localhost' IDENTIFIED WITH mysql_native_password BY '$MYSQL_PASSWORD';'
            mysql -e 'CREATE DATABASE $MYSQL_DATABASE;' -u$MYSQL_USER -p$MYSQL_PASSWORD
            mysql -u$MYSQL_USER -p$MYSQL_PASSWORD --verbose $MYSQL_DATABASE < .github/workflows/db_structure.sql
            echo "Database setup done"
            cd server
            touch test/config.ts
            npm install
            npm run-script test
          
    
